conversations:
  Глава Совета:
    quester: "Глава Совета"
    first: "Начало"

    NPC_options:
      Начало:
        text: "Добро пожаловать, искатели приключений! В нашем городе возникла проблема с ужасным запахом, который заразил воду. Вейл Гарден является наиболее пострадавшей частью города, и мы считаем, что ключ к решению проблемы находится именно там. Мы готовы вознаградить вас 100 золотых за освобождение города от этого проклятья."
        pointers: согласие, отказ, поднятие награды
      благодарность:
        text: "Большое вам спасибо, если вам что-то понадобится, то пожалуйста обращайтесь к господину Казаму"
      отказ:
        text: "Чтож, надеюсь вы еще передумаете"
      попытка:
        text: "*Как вы собираетесь поднять награду?*"
        pointers: обман, запугивание, убеждение
      node_1:
        text: |-
          &a&lУспех

          &rИспользуя выдуманные
          истории об их похождениях, герои намекают, что
          подобная работа должна оплачиваться лучше.

          Совет готов увеличить вашу награду до 150 золотых
        conditions: har_17
        pointers: node_8
      node_2:
        text: |-
          &4&lПровал, не хватило вашей харизмы

          &rИспользуя выдуманные
          истории об их похождениях, вы намекаете, что
          подобная работа должна оплачиваться лучше, но вас сочли за клоуна.
        conditions: "!har_17"
        pointers: node_7, отказ
      node_3:
        conditions: har_17
        text: |-
          &a&lУспех

          &rВы описываете, чем грозит
          бездействие или даже помеха с их стороны, если
          награда не будет увеличена.

          Совет готов увеличить вашу награду до 150 золотых
        pointers: node_8
      node_4:
        conditions: "!har_17"
        text: |-
          &4&lПровал, не хватило вашей харизмы

          &rВы описываете, чем грозит
          бездействие или даже помеха с их стороны, если
          награда не будет увеличена, но над вами лишь смеются
        pointers: node_7, отказ
      node_5:
        conditions: har_17
        text: |-
          &a&lУспех

          &rОбъясняете совету, почему вы
          заслуживают большей награды.

          Совет готов увеличить вашу награду до 150 золотых
        pointers: node_8
      node_6:
        conditions: "!har_17"
        text: |-
          &4&lПровал, не хватило вашей харизмы

          &rОбъясняете совету, почему они
          заслуживают большей награды, но вы получаете отказ
        pointers: node_7, отказ
      node_9:
        text: Хорошо, надеюсь все что вы сказали является правдой и вы действительно заслуживаете этой награды, а теперь приступайте к выполнению задания, если чтоо-то потребуется то обращайтесь к господину Казаму

    player_options:
      согласие:
        text: "Хорошо, я готов принять это задание"
        pointers: благодарность
      отказ:
        text: "Извините, но я сейчас ничем не могу вам помочь"
        pointers: отказ
      поднятие награды:
        text: "*Попытаться поднять награду*"
        pointers: попытка
      обман:
        text: Попытаться обмануть Совет
        pointers: node_1, node_2
      запугивание:
        text: "Попытаться запугать Совет"
        pointers: node_3, node_4
      убеждение:
        text: "Попытаться убедить совет в том, что вы достойны более высокой награды"
        pointers: node_5, node_6
      node_7:
        text: Смириться и согласиться на 100 золотых
        pointers: благодарность
      node_8:
        text: Большое вам спасибо
        pointers: node_9
